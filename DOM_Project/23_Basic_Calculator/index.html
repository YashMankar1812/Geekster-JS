<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calci | Unified Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
   <body>
      <div class="calc">
        <form name="calculator">
          <input type="textfield" name="ans" value="">
          <br>
          <input type="button" value="1" onClick="document.calculator.ans.value+='1'">
          <input type="button" value="2" onClick="document.calculator.ans.value+='2'">
          <input type="button" value="3" onClick="document.calculator.ans.value+='3'">
          <input type="button" value="+" onClick="document.calculator.ans.value+='+'" class="plus">
          <br>
          <input type="button" value="4" onClick="document.calculator.ans.value+='4'">
          <input type="button" value="5" onClick="document.calculator.ans.value+='5'">
          <input type="button" value="6" onClick="document.calculator.ans.value+='6'">
          <input type="button" value="-" onClick="document.calculator.ans.value+='-'" class="minus">
          <br> 
          <input type="button" value="7" onClick="document.calculator.ans.value+='7'">
          <input type="button" value="8" onClick="document.calculator.ans.value+='8'">
          <input type="button" value="9" onClick="document.calculator.ans.value+='9'">
          <input type="button" value="*" onClick="document.calculator.ans.value+='*'" class="multi">
          <br>
          <input id="clear" type="reset" value="A/C">
          <input type="button" value="0" onClick="document.calculator.ans.value+='0'">
          <input type="button" value="/" onClick="document.calculator.ans.value+='/'" class="divi">
          <input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="equals"> 
        </form>
      </div>
      <script src="script.js"></script>
    </body> 
</html>
