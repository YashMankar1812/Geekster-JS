<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz | Unified Mentor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap");

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .navbar {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            color: black;
            transition: color 0.3s ease;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #a_text,#b_text,#c_text,#d_text{
            padding-left: 10px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            padding: 1rem;
            background-color: #f4f4f9;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar nav a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .sidebar nav a:hover {
            background-color: #ddd;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f7fa;
            /* margin-left: 250px; */
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.1);
            width: 600px;
            max-width: 95vw;
            padding: 1rem;
            margin-top: 20px;
        }

        .quiz-header h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #732d91;
        }

        /* Footer */
        footer {
            background-color: #8e44ad;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: contents;
            }

            .navbar {
                display: none;
            }

            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .quiz-container {
                width: 100%;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: absolute;
                top: 60px;
            }

            .sidebar.open {
                transform: translateY(0);
                background-color: aliceblue;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="hamburger" id="hamburger-menu"><i class="fas fa-bars"></i></button>
        <h1>Interactive Quiz</h1>
        <nav class="navbar">
            <a href="#quiz">Quiz</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Sidebar -->
    <section class="sidebar" id="sidebar">
        <nav>
            <a href="#quiz">Quiz</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <section class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question is loading...</h2>
                <ul>
                    <li><input type="checkbox" id="a" class="answer"><label for="a" id="a_text">Answer...</label></li>
                    <li><input type="checkbox" id="b" class="answer"><label for="b" id="b_text">Answer...</label></li>
                    <li><input type="checkbox" id="c" class="answer"><label for="c" id="c_text">Answer...</label></li>
                    <li><input type="checkbox" id="d" class="answer"><label for="d" id="d_text">Answer...</label></li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Interactive Quiz. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Quiz and Sidebar Toggle -->
    <script>
const quizData = [
  {
      question: "Q1 : Which language runs in a web browser?",
      a: "Java",
      b: "C",
      c: "Python",
      d: "JavaScript",
      correct: "d",
  },
  {
      question: "Q2 : What does CSS stand for?",
      a: "Central Style Sheets",
      b: "Cascading Style Sheets",
      c: "Cascading Simple Sheets",
      d: "Cars SUVs Sailboats",
      correct: "b",
  },
  {
      question: "Q3 : What does HTML stand for?",
      a: "Hypertext Markup Language",
      b: "Hypertext Markdown Language",
      c: "Hyperloop Machine Language",
      d: "Helicopters Terminals Motorboats Lamborghinis",
      correct: "a",
  },
  {
      question: "Q3 : What year was JavaScript launched?",
      a: "1996",
      b: "1995",
      c: "1994",
      d: "none of the above",
      correct: "b",
  },
 {
    question: "Q4 : What is the correct syntax to output 'Hello World' in JavaScript?",
    a:"echo 'Hello World'",
    b:"console.log('Hello World')",
    c:"print('Hello World')",
    d:"console('Hello World')",
    correct: "b",
  },
    {
      question: "Q5 : Which function is used to parse a string to an integer in JavaScript?",
      a: "parseInteger()",
      b: "intParse()",
      c: "parseInt()",
      d: "int()",
      correct: "c"
    },
    {
      question: "Q6 : Which event occurs when the user clicks on an HTML element?",
      a: "onmouseover",
      b: "onchange",
      c: "onclick",
      d: "onmouseclick",
      correct: "c"
    },
    {
      question: "Q7 : How do you declare a JavaScript variable?",
      a: "var myVar",
      b: "variable myVar",
      c: "v myVar",
      d: "let myVar =",
      correct: "a"
    },
    {
      question: "Q8 : What keyword is used to define a constant variable in JavaScript?",
      a: "const",
      b: "let",
      c: "constant",
      d: "var",
      correct: "a"
    }
];

        const quiz = document.getElementById("quiz");
        const questionElement = document.getElementById("question");
        const answerElements = document.querySelectorAll(".answer");
        const a_text = document.getElementById("a_text");
        const b_text = document.getElementById("b_text");
        const c_text = document.getElementById("c_text");
        const d_text = document.getElementById("d_text");
        const submitButton = document.getElementById("submit");

        let currentQuiz = 0;
        let score = 0;

        function loadQuiz() {
            deselectAnswers();
            const currentQuizData = quizData[currentQuiz];
            questionElement.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
        }

        function deselectAnswers() {
            answerElements.forEach((answer) => answer.checked = false);
        }

        function getSelected() {
            let answer;
            answerElements.forEach((answerEl) => {
                if (answerEl.checked) answer = answerEl.id;
            });
            return answer;
        }

        submitButton.addEventListener("click", () => {
            const answer = getSelected();
            if (answer) {
                if (answer === quizData[currentQuiz].correct) score++;
                currentQuiz++;
                currentQuiz < quizData.length ? loadQuiz() : alert(`You scored ${score}/${quizData.length}`);
            }
        });

        loadQuiz();

        const hamburgerMenu = document.getElementById("hamburger-menu");
        const sidebar = document.getElementById("sidebar");
        hamburgerMenu.addEventListener("click", () => sidebar.classList.toggle("open"));
    </script>
</body>
</html>
