<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Leaderboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
h1, h2 {
  font-weight: 700;
}

button {
  font-weight: 600;
}

p, input {
  font-weight: 400;
}


/* Background slider */
.bg-slider {
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  transition: background-image 1s ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.65);
}

/* Container */
.leaderboard-container {
  position: relative;
  z-index: 2;
  width: 95%;
  max-width: 900px;
  /* background: rgba(255,255,255,0.95); */
  /* backdrop-filter: blur(10px); */
  padding: 30px;
  border-radius: 16px;
  /* box-shadow: 0 25px 60px rgba(0,0,0,0.4); */
  animation: fadeUp 1s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Header */
.leaderboard-header {
  text-align: center;
  margin-bottom: 25px;
}

.leaderboard-header h1 {
  font-size: 34px;
  color: white;
}

.gold {
  color: gold;
}

.leaderboard-header p {
  color: white;
}

/* Form */
.add-player-form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
  margin-bottom: 25px;
}

.form-input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  outline: none;
}

.form-input:focus {
  border-color: #3b5cff;
}

.add-btn {
  background: linear-gradient(135deg,#3b5cff,#6a82ff);
  border: none;
  color: #fff;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: bold;
}

.add-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* Players list */
.players-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.player-header,
.player-row {
  display: grid;
  grid-template-columns: 1.5fr 1fr 0.8fr 1fr;
  padding: 12px;
  border-radius: 8px;
  align-items: center;
}

.player-header {
  background: #f1f1f1;
  font-weight: bold;
}

.player-row {
  background: #fafafa;
  transition: 0.3s;
}

.player-row:hover {
  background: #eef1ff;
  transform: scale(1.01);
}

/* Actions */
.player-actions button {
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  margin-right: 6px;
}

.inc {
  background: #28a745;
  color: white;
}

.dec {
  background: #ffc107;
}

.del {
  background: #dc3545;
  color: white;
}

/* Responsive */
@media (max-width: 600px) {
  .player-header,
  .player-row {
    grid-template-columns: 1fr 1fr;
    row-gap: 8px;
  }

  .player-actions {
    grid-column: span 2;
  }
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<section class="bg-slider" id="bgSlider">
  <div class="overlay">

</div> 
  <div class="leaderboard-container">
      <div class="leaderboard-header">
          <h1>
              <i class="fas fa-trophy gold"></i>
              LeaderBoard
              <i class="fas fa-trophy gold"></i>
            </h1>
            <p>Track and manage player scores</p>
        </div>
        
        <form class="add-player-form" id="playerForm">
      <input type="text" placeholder="First Name" class="form-input fname" required>
      <input type="text" placeholder="Last Name" class="form-input lname" required>
      <input type="text" placeholder="Country" class="form-input country" required>
      <input type="number" placeholder="Score" class="form-input score" required>
      <button type="submit" class="add-btn">
        <i class="fas fa-plus"></i> Add Player
      </button>
    </form>

    <div class="players-list" id="playersList">
      <div class="player-header">
        <div>Player Name</div>
        <div>Country</div>
        <div>Score</div>
        <div class="player-actions">Actions</div>
      </div>
    </div>

  </div>
</section>

<script>
    const bg = document.getElementById("bgSlider");
const form = document.getElementById("playerForm");
const list = document.getElementById("playersList");

const images = [
  "https://images.unsplash.com/photo-1593766788306-28561086694e",
  "https://images.unsplash.com/photo-1521412644187-c49fa049e84d",
  "https://images.unsplash.com/photo-1517649763962-0c623066013b",
  "https://images.unsplash.com/photo-1624894749859-4e4d1b6e5c45"
];

let i = 0;
function changeBg() {
  bg.style.backgroundImage = `url(${images[i]}?auto=format&fit=crop&w=1600&q=80)`;
  i = (i + 1) % images.length;
}
changeBg();
setInterval(changeBg, 2000);

/* Add Player */
form.addEventListener("submit", e => {
  e.preventDefault();

  const fname = document.querySelector(".fname").value;
  const lname = document.querySelector(".lname").value;
  const country = document.querySelector(".country").value;
  const scoreInput = document.querySelector(".score");

  let score = Number(scoreInput.value);

  const row = document.createElement("div");
  row.className = "player-row";

  row.innerHTML = `
    <div>${fname} ${lname}</div>
    <div>${country}</div>
    <div class="player-score">${score}</div>
    <div class="player-actions">
      <button class="inc">+5</button>
      <button class="dec">-5</button>
      <button class="del"><i class="fas fa-trash"></i></button>
    </div>
  `;

  list.appendChild(row);
  form.reset();

  row.querySelector(".inc").onclick = () => {
    score += 5;
    row.querySelector(".player-score").textContent = score;
  };

  row.querySelector(".dec").onclick = () => {
    score -= 5;
    row.querySelector(".player-score").textContent = score;
  };

  row.querySelector(".del").onclick = () => row.remove();
});

</script>
</body>
</html>
